<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista Osób</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <a href="Osoba.html">Osoba</a>
    <a href="Book.html">Książki</a>
    <br />
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <h2>Imię</h2>
        <input type="text" id="add-imie" placeholder="Imię">
        <h2>Nazwisko</h2>
        <input type="text" id="add-nazwisko" placeholder="Nazwisko">
        <input type="submit" value="Dodaj">
    </form>
    <div id="spoiler">
        <h3>Edit</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-imie">
            <input type="text" id="edit-nazwisko">
            <input type="submit" value="Save">
        </form>
    </div>
    <br />
    <table>
        <tr>
            <th>ID</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="osoby"></tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="person.js"></script>
</body>
</html>
